<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Development</title>
	</head>
	<body>
		<h1>Register</h1>
		<form action="/auth/register" method="post">
			<fieldset>
				<input
					id="username"
					type="text"
					name="username"
					placeholder="username"
				/>
				<input
					id="password"
					type="password"
					name="password"
					placeholder="password"
				/>
				<button me type="submit">Register</button>
			</fieldset>
		</form>
		<h1>Login</h1>
		<form action="/auth/login" method="post">
			<fieldset>
				<input
					id="username"
					type="text"
					name="username"
					placeholder="username"
				/>
				<input
					id="password"
					type="password"
					name="password"
					placeholder="password"
				/>
				<button me type="submit">Login</button>
			</fieldset>
		</form>
	</body>
</html>
